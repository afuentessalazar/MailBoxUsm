<div class="background-container">
    <div class="card-container">
      <!-- Espacio para la foto del usuario -->
      <div class="user-photo">
        <input type="file" id="file-input" hidden>
        <label for="file-input" class="photo-label">
          <i class="fas fa-camera"></i> Subir Foto
        </label>
      </div>
      <!-- Detalles de usuario -->
      <div class="user-details">
        <p><strong>Nombre:</strong> [Nombre del Usuario]</p>
        <p><strong>Apellidos:</strong> [Apellidos del Usuario]</p>
        <p><strong>Carrera:</strong> [Carrera del Usuario]</p>
        <p><strong>Materias Activas:</strong> [Listado de Materias]</p>
      </div>
      <button mat-raised-button color="primary" routerLink="/home"> Atras</button>
    </div>
  </div>
