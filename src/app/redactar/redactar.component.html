<div class="redactar-container">
  <h1>Redactar Comunicado</h1>
  <div class="formulario">
    <div class="campo">
      <label for="carrera">Carrera:</label>
      <select id="carrera" [(ngModel)]="selectedCarrera" required class="form-control">
        <option value="" disabled hidden>Selecciona una carrera</option>
        <option *ngFor="let carrera of carreras" [value]="carrera">{{ carrera }}</option>
      </select>
    </div>
    <div class="campo">
      <label for="paralelo">Paralelo:</label>
      <select id="paralelo" [(ngModel)]="selectedParalelo" required class="form-control">
        <option value="" disabled hidden>Selecciona un paralelo</option>
        <option *ngFor="let paralelo of paralelos" [value]="paralelo">{{ paralelo }}</option>
      </select>
    </div>
    <textarea id="comunicado" [(ngModel)]="tituloComunicado" placeholder="Escribe aquÃ­ tu comunicado..." required class="form-control"></textarea>
    <button type="button" class="btn-enviar" [disabled]="!formularioValido()" (click)="enviarComunicado()">Enviar</button>
  </div>
</div>
