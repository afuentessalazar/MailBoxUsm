<div class="login-wrapper">
  <div class="login-container">
    <form>
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" [(ngModel)]="password" name="password">
        <button type="button" (click)="togglePasswordVisibility()">{{ showPassword ? 'Ocultar' : 'Mostrar' }} contraseña</button>
      </div>
      <button type="submit" class="btn btn-primary" routerLink='home'>Iniciar sesión</button>
    </form>
  </div>
</div>
